# CodeQL configuration for kubectl-ld

name: "kubectl-ld CodeQL config"

# Enable additional query suites for comprehensive security analysis
queries:
  - uses: security-extended
  - uses: security-and-quality

# Paths to include in the analysis
paths:
  - "."

# Paths to exclude from the analysis
paths-ignore:
  - mocks
  - venv
  - "**/*.md"
  - "**/test_*.py"

# Custom queries for Python-specific security patterns
query-filters:
  - include:
      tags: 
        - security
        - correctness
        - maintainability